<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❄️ Weather App ☀️</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="src/style.css" />
    <!--Fonts-->
    <link
      href="//db.onlinewebfonts.com/c/bd9805cba4fdbd10e6f9d097dab9225f?family=Chalkduster"
      rel="stylesheet"
      type="text/css"
    />
    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/397d023478.js"
      crossorigin="anonymous"
    ></script>
    <!--Axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!--Bootstrap Container-->
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-city">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control fontSize"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn buttonColor w-100"
                  id="btn-search"
                />
              </div>
              <div class="col-3">
                <input
                  value="Current"
                  class="form-control btn secondButton w-100"
                  id="btn-current"
                />
              </div>
            </div>
          </form>
          <h1 class="city" id="selected-city"></h1>
          <ul>
            <li id="day-of-the-week"></li>
            <li id="temperature-details"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <!--Weather Icon</i>-->
                <div class="float-left">
                  <img
                    src=""
                    alt="image-weather"
                    id="icon-city"
                    class="float-left"
                  />

                  <strong class="temperature" id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">ºC</a> |
                    <a id="fahrenheit-link" href="#">ºF</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="city-humidity">Humidity:</li>
                <li id="city-wind">Wind:</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/JoyAvalos/vanilla-weather-app"
            target="_blank"
            >Open-source code
          </a>
          , by Johanna Avalos</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
